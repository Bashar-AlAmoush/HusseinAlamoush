<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <title>Professional Timeline Design</title>
  </head>
  <body class="bg-gradient-to-r from-blue-900 to-gray-900 text-gray-100">
    <div class="container mx-auto px-4" dir="rtl">
      <div
        class="w-full mx-auto py-20 flex flex-col md:flex-row gap-8 justify-center items-center"
      >
        <div class="w-full text-center md:text-right">
          <img
            class="image"
            src="./image/WhatsApp_Image_2024-08-17_at_12.20.56_PM-removebg-preview.png"
            alt="My Image"
          />
        </div>
        <div class="w-full flex flex-col gap-4 text-center md:text-right">
          <h1 class="text-5xl font-semibold font-serif text-white">
            الدكتور الصحفي حسين العموش
          </h1>
          <h3 class="capitalize text-rose-500 text-2xl">
            مرشح
            <span class="typing text-gray-500"
              >محافظة الزرقاء (قائمة الأتفاق رقم القائمة 3 رقم المرشح 1)
            </span>
          </h3>
          <p class="text-lg">نعم لخدمة الزرقاوية, نعم نستطيع</p>
          <!-- <button
            class="px-8 py-2 mt-6 bg-rose-600 hover:bg-rose-700 transition duration-300 rounded-full text-white"
          >
            Get In Touch
          </button> -->
        </div>
      </div>

      <div class="relative wrap overflow-hidden p-10 h-full">
        <div
          class="absolute border-opacity-20 border-gray-700 h-full border-2"
          style="left: 50%; transform: translateX(-50%)"
        ></div>

        <!-- Right timeline -->
        <div class="mb-8 flex justify-between items-center w-full">
          <div class="order-1 w-5/12"></div>
          <div
            class="z-20 flex items-center order-1 bg-rose-600 shadow-lg w-12 h-12 rounded-full"
          >
            <h1 class="mx-auto text-xl font-semibold text-white">1</h1>
          </div>
          <div
            class="order-1 bg-gray-800 shadow-lg rounded-lg w-5/12 px-6 py-4"
          >
            <h3 class="mb-3 font-bold text-gray-100 text-2xl">Title 1</h3>
            <p class="text-base leading-snug tracking-wide text-gray-200">
              Description 1
            </p>
          </div>
        </div>

        <!-- Left timeline -->
        <div
          class="mb-8 flex justify-between items-center w-full flex-row-reverse"
        >
          <div class="order-1 w-5/12"></div>
          <div
            class="z-20 flex items-center order-1 bg-rose-600 shadow-lg w-12 h-12 rounded-full"
          >
            <h1 class="mx-auto text-xl font-semibold text-white">2</h1>
          </div>
          <div
            class="order-1 bg-gray-700 shadow-lg rounded-lg w-5/12 px-6 py-4"
          >
            <h3 class="mb-3 font-bold text-gray-100 text-2xl">Title 2</h3>
            <p class="text-base leading-snug tracking-wide text-gray-200">
              Description 2
            </p>
          </div>
        </div>

        <!-- Right timeline -->
        <div class="mb-8 flex justify-between items-center w-full">
          <div class="order-1 w-5/12"></div>
          <div
            class="z-20 flex items-center order-1 bg-rose-600 shadow-lg w-12 h-12 rounded-full"
          >
            <h1 class="mx-auto text-xl font-semibold text-white">3</h1>
          </div>
          <div
            class="order-1 bg-gray-800 shadow-lg rounded-lg w-5/12 px-6 py-4"
          >
            <h3 class="mb-3 font-bold text-gray-100 text-2xl">Title 3</h3>
            <p class="text-base leading-snug tracking-wide text-gray-200">
              Description 3
            </p>
          </div>
        </div>

        <!-- Left timeline -->
        <div
          class="mb-8 flex justify-between items-center w-full flex-row-reverse"
        >
          <div class="order-1 w-5/12"></div>
          <div
            class="z-20 flex items-center order-1 bg-rose-600 shadow-lg w-12 h-12 rounded-full"
          >
            <h1 class="mx-auto text-xl font-semibold text-white">4</h1>
          </div>
          <div
            class="order-1 bg-gray-700 shadow-lg rounded-lg w-5/12 px-6 py-4"
          >
            <h3 class="mb-3 font-bold text-gray-100 text-2xl">Title 4</h3>
            <p class="text-base leading-snug tracking-wide text-gray-200">
              Description 4
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
